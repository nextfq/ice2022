name: Earth2022
on:
  workflow_dispatch:
jobs:
  build:
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: python tiger
        run: python sun2022.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
